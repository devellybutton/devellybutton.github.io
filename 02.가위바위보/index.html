<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위 바위 보 게임</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Salsa&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title" id="title">
      <h1>Rock, Scissors, Paper</h1>
    </div>
    <div class="score" id="score">
      <div class="player">
        <p id="player-text">YOU</p>
        <p id="player-score">1</p>
      </div>
      <div class="computer">
        <p id="computer-text">ME</p>
        <p id="computer-score">3</p>
      </div>
    </div>
    <div class="container">
      <h2 id="choose">CHOOSE!</h2>
      <div class="count">
        <p id="count-text">COUNT</p>
        <p id="count-colon">:</p>
        <div class="count-container">
          <p id="current-count">5</p>
          <p id="count-number-slash">/</p>
          <p id="total-count">10</p>
        </div>
      </div>
      <div class="circle-container">
        <div class="circle" id="rock-circle"></div>
        <div class="circle" id="scissors-circle"></div>
        <div class="circle" id="paper-circle"></div>
      </div>
      <br />
    </div>
    <div class="selection" id="selections">
      <div class="selection" id="player-selection">
        <p>YOU</p>
        <!--플레이어 이미지 추가-->
      </div>
      <div class="selection" id="computer-selection">
        <p>ME</p>
        <!--컴퓨터 이미지 추가-->
      </div>
    </div>
    <div class="result" id="result">YOU WIN!</div>
    <!-- <button class="retry" id="retry">RETRY</button> -->
    <script src="index.js" type="module"></script>
  </body>
</html>
